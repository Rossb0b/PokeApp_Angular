<div style="width: 100% !important;">
  <h1 class="text-center" style="color: red">Attraper les tous !</h1>

  <div *ngIf="pokemonsToDisplay.length > 0" class="row">
    <div class="col-8 mx-auto">

      <div class="row mx-auto" style="display: flex; justify-content: space-between;">
        <mat-card *ngFor="let pokemon of pokemonsToDisplay" class="mt-3 col p-3 m-2" style="max-width: 280px;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ pokemon.name | uppercase }} | {{ pokemon.id }}</mat-card-title>
          </mat-card-header>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip
              color="primary"
              *ngFor="let type of pokemon.types">
              {{type.type.name}}
            </mat-chip>
          </mat-chip-list>
          <img mat-card-image [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
        </mat-card>
      </div>

      <div class="row mt-2">
        <div class="col">
          <mat-paginator [length]="1118"
          [pageSize]="pokemonsPerPage"
          [pageSizeOptions]="[100]"
          (page)="onChangedPage($event)"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
